name: Validate

on:
  pull_request:
  push:

jobs:
  validate:
    name: Validating Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'pnpm'
      - name: Install
        run: pnpm install --lock && pnpm run eureka:init && pnpm run build
      - name: Check types
        run: npx tsc --noEmit
